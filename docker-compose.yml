services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hedgeai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hedgeai_password
      POSTGRES_DB: hedgeai
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hedgeai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedgeai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hedgeai-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedgeai-network

  # FastAPI ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: hedgeai-ml-service
    env_file:
      - ./ml-service/.env
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./ml-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hedgeai-network

  # Node.js Backend API Gateway
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hedgeai-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "postgresql://postgres:hedgeai_password@postgres:5432/hedgeai?schema=public"
      ML_SERVICE_URL: "http://ml-service:8000"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_started
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - hedgeai-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: hedgeai-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3001:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hedgeai-network

volumes:
  postgres_data:
  redis_data:

networks:
  hedgeai-network:
    driver: bridge
