# ═══════════════════════════════════════════════════════════════
# DOCKER COMPOSE - HEDGEAI MICROSERVICES
# ═══════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ═══════════════════════════════════════════════════════════
  # POSTGRESQL DATABASE
  # ═══════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: hedgeai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: hedgeai
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hedgeai-network

  # ═══════════════════════════════════════════════════════════
  # REDIS CACHE (OPTIONAL)
  # ═══════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: hedgeai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - hedgeai-network

  # ═══════════════════════════════════════════════════════════
  # FASTAPI ML SERVICE
  # ═══════════════════════════════════════════════════════════
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: hedgeai-ml-service
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
      - MODEL_PATH=/app/models/rl_agent_ppo.pkl
      - MODEL_TYPE=PPO
      - MODEL_VERSION=1.0.0
      - CORS_ORIGINS=http://localhost:5000,http://backend:5000
      - LOG_LEVEL=info
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Mount trained models
      - ./ml-service:/app:ro     # Mount source code (development only)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hedgeai-network

  # ═══════════════════════════════════════════════════════════
  # NODE.JS BACKEND API
  # ═══════════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hedgeai-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CLIENT_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:postgres_password@postgres:5432/hedgeai?schema=public
      - JWT_SECRET=your-production-jwt-secret-min-32-chars
      - JWT_REFRESH_SECRET=your-production-refresh-secret-different
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - ML_SERVICE_URL=http://ml-service:8000
      - ML_SERVICE_TIMEOUT=30000
      - BCRYPT_ROUNDS=12
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
      - CORS_ORIGIN=http://localhost:3000
      - REDIS_URL=redis://redis:6379
      - REDIS_ENABLED=true
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      ml-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hedgeai-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        npm start
      "

  # ═══════════════════════════════════════════════════════════
  # REACT FRONTEND
  # ═══════════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:5000/api
        - VITE_WS_URL=http://localhost:5000
    container_name: hedgeai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hedgeai-network

# ═══════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ═══════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════
networks:
  hedgeai-network:
    driver: bridge
